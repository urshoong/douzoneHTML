<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <style>
        table{
            background-color: aqua;
        }

        thead{
            background-color: greenyellow;
        }

        tbody{
            background-color: yellow;
        }

        tfoot{
            background-color: khaki;
        }
        
    </style>
</head>
<body>
     <!--
        표 : 웹 문서에서 자료를 정리할 때 자주 사용
             행과 열로 이루어져있고, 행과 열이 만나는 지점을 셀이라고 함.

        표를 만드는 태그에는 <table>, <tr>, <th>, <td>가 있다.
        <table></table> : 기본적인 표를 생성해주는 태그이다.
        <tr></tr> : 표의 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그 -> 가운데 정렬, 글자 굵게
        <td></td> : 표의 일반 셀을 나타내는 태그

        * 기본적인 구조
        <table>
            <tr> -> 첫번째 행은 보통 제목 셀로 지정
                <th> </th>
                <th> </th>
            </tr> 
            <tr> 
                <td> </td>
                <td> </td>
            </tr>
            <tr> 
                <td> </td>
                <td> </td>
            </tr>
        </table>
    -->

    <h1>기본적인 표 만들기</h1>
    <table border="1"><!-- table 태그에서 border 속성 : 표의 테두리 두께 -->
        <caption><b>웹 브라우저의 종류</b></caption><!-- 테이블의 제목이나 내용을 추가하는 태그(기본위치는 테이블 위 중앙에 위치) -->
        <tr>
            <th width="120px" height="50">브라우저명</th>
            <th width="80px">제조사</th>
            <th width="300px">홈페이지</th>
        </tr>

        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>

        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>

        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>

    <figure>
        <figcaption>figure 를 이용해서 테이블의 설명 혹은 img의 설명에 주로 사용</figcaption>
        <figcaption>설명을 여러줄 표시할 수 있다.</figcaption>
    </figure>

    <!-- <td> 태그 속성을 이용해서 행과 열 병합을 할 수 있다. 
        colspan : 열 합치기
        rowspan : 행 합치기
    -->
    
    <h1>표의 행과 열 합치기</h1>
    <h3>회원정보</h3>
    <table border="1">
        <!--tr*4>td*4   https://docs.emmet.io/cheat-sheet/  -->
        <tr>
            <td colspan="2" rowspan="2" width="130px" height="130px">사진</td>
            <!-- <td></td> -->
            <td width="80px"> 이름 </td>
            <td width="200px"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td width="70px" height="100px">자기소개</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>

    <h2>테이블 태그의 구조설정</h2>
    <table border="1">
        <thead style="background-color: red;">
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>주소</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>로운</td>
                <td>20</td>
                <td>서울시 영등포구</td>
            </tr>
            <tr>
                <td>남주혁</td>
                <td>20</td>
                <td>서울시 영등포구</td>
            </tr>
            <tr>
                <td>이재욱</td>
                <td>20</td>
                <td>서울시 영등포구</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
