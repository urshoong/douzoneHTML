<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_footer만들기</title>
    <style>
        div{
            border: 1px solid red;
            box-sizing: border-box;
        }

        #footer{
            width: 1000px;
            height: 150px;
        }

        #footer>div{
            width: 100%;
        }

        #footer_1{
            height: 20%;
        }

        #footer_2{
            height: 80%;
        }

        #footer_2>p{
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            font-size: 12px;
        }

        #p1{
            height: 80%;
            padding: 5px;
        }

        #p2{
            height: 20%;
            text-align: center;
        }

        #footer_1>a{
            text-decoration: none;
            color: black;
            font-weight: 600;
            margin: 15px;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div id= "footer">
        <div id = "footer_1">
            <a href="">이용약관</a>
            <a href="">개인정보취급방법</a>
            <a href="">인재채용</a>
            <a href="">고객센터</a>
        </div>
        <div id = "footer_2">
            <p id = "p1">
                부산지원 1관 : 부산광역시<br>
                창원지원 2관 : 창원시<br>
                종로지원 : 서울특별시 중구 남대문로 <br>
                당산지원 : 서울특별시 영등포구
                
            </p>
            <p id = "p2">
                Copyright © 2015-2022 UNI Information Educational Institute All Right Reserved
            </p>
        </div>
    </div>
</body>
</html>
