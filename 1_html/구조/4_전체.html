    <style>
        #logo{
            float: left;

        #login{
            float: right;

        header>h1{
            float: left;
            text-align: center;
            margin-left: 40%;
        }

        header>ul{
            clear: both;
            list-style-type: none;
        }

        header>ul>li{
            display: inline-block;
        }
        
        .navi{
            list-style-type: none;
            height: 40px;
            padding: 0;
            margin: 0;
            background-color: royalblue;
        }

        .navi li{
            float: left;            
            margin-left: 5%;
            margin-right: 5%;
            position: relative;
            line-height: 40px;
        }

        .navi li a{
            clear: both;
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }

        .navi li a:hover{
            color: orange;
        }
        
        .navi li ul{
            opacity: 0;
            position: absolute;
            left: 0;
            width: 180px;
            background-color: rgb(172, 184, 176);
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navi li:hover ul{
            opacity: 1;
        }

        .navi li ul li{
            float: none;
            height: 0;
            line-height: 0;
            background: none;
        }

        .navi li:hover ul li{
            height: 30px;
            line-height: 30px;
            padding: 5px 0;
        }

        .navi li ul li a{
            background: rgb(172, 184, 176);
            font-weight: 600;
            font-size: 14px;
            color: rgb(7,8,7);
        }

        .navi li ul li a:hover{
            background-color: rgb(7, 8, 77);
        }

        section.content{
            width: 100%;
            height: 100%;
            background-color: gray;
            display: flex;
            justify-content: center;
        }

        footer{
            width: 100%;
            height: 80px;
            padding-top: 3%;
            background-color: skyblue;
        }
    </style>
</head>
