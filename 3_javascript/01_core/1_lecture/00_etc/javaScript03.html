<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 접근하기</title>
    <style>
        .area{
            border: 1px solid red;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML 태그로 접근하기</h1>
    <h3>아이디로 접근하기 </h3>
    <div id = "area1" class="area"></div>
    <button onclick="accessId()" style = "background-color: red;">아이디로 접근</button>
    <button id ="btnE">표준이벤트방식</button>
    <script>
        function accessId(){
            const area1 = document.getElementById("area1");
            area1.style.background="yellow";
            area1.innerHTML += "아이디로 접근 성공 !<br>";
        }

        const btnE = document.getElementById("btnE");

        btnE.addEventListener("click" , function(e){
            console.log(e.target);
            btnE.innerHTML = "클릭함";
            btnE.style.backgroundColor = "red";
            btnE.style.color = "white";
            
        });
    </script>

    <hr>
    <h3>태그명으로 접근</h3>

        <li>목록1</li>

        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <button onclick="accessTagName()">태그명으로 접근</button>
    <script>

        function accessTagName(){
            const list = document.getElementsByTagName("li");
            console.log(list);

            let changeColor = 50;

            for(var i =0; i< list.length; i++){
               console.log(i);
               console.log(list[i]);
           
                list[i].style.background = "rgb(130,200,"+changeColor + ")";
                changeColor +=50;
            }

        }

    </script>
    <hr>
    <h3>name으로 접근</h3>
    <form>
        <fieldset>

                        <input type = "checkbox" name ="hobby" value="game" id = "game1">

            </table>
        </fieldset>

    <div id = "area2"  class="area"></div>
    <button onclick="accessName();">name으로 접근</button>
    <script>
        function accessName(){
            const hobby = document.getElementsByName("hobby");
            console.log(hobby);

            let checkedItem = "";
            for(let i = 0; i< hobby.length; i++){
                if(hobby[i].checked){
                    checkedItem += hobby[i].value + "선택함<br>";
                }
            }

            console.log("선택내역 : " + checkedItem);
            document.getElementById("area2").innerHTML = checkedItem;

        }

    </script>

    <hr>
    <h3>textBox안의 value 읽어오기</h3>
    <form>
        이름 : <input type = "text" name = "userName" id = "userName"><br>
        <input type = "button" value = "input 값 읽어오기" onclick="readValue();">
    </form>
    <div id="area3" class="area"></div>
    <script>
        function readValue(){
            let inputValue = document.getElementById("userName");
            //alert(inputValue);

            if(inputValue.value =="" || inputValue.value.length == 0){
                alert(" 이름은 반드시 입력해주세요 ");
                inputValue.focus();
            }else{
                document.getElementById("area3").innerHTML = inputValue.value;
            } 

        }
    </script>
    <h3>input:password 를 이용해서 비밀번호 유효성 검증하기 </h3>
    <p>비밀번호를 입력받아<br>
        8자 미만이면 : 8 자이상작성하셔야합니다<br>
        16자 이상이면 : 15자 이내로 작성하셔야합니다.<br>
        값이 비었을경우 : 비밀번호를 입력해주세요 <br>
        정상일경우 : 로그인에 성공하였습니다 <br>
        출력하기
    </p>

    <form>
        비밀번호 : <input type = "password" name="userPwd" id="userPwd" 
        placeholder="8자이상 15자이내로 작성하세요 "><br>
        <button type = "button" onclick="pwdValidation();">로그인하기</button>
    </form>
    <div id = "area4" class="area"></div>

    <script>
        function pwdValidation(){
            const pwd = document.getElementById("userPwd");
            let result = "";
            switch(validate(pwd)){
                case 1 : alert("비밀번호를 입력해야합니다.");
                         result = "다시입력해주세요";
                break;
                case 2 : alert("8자이상 작성하셔야합니다.");
                         result = "다시입력해주세요";
                break;
                case 3 : alert("15자 이내로 작성하셔야합니다.");
                         result = "다시입력해주세요";
                break;
                case 0 : alert("로그인에 성공하였습니다.");
                         result = "로그인에 성공하였습니다.";
                break;

            }
            document.getElementById("area4").innerHTML = result;
        }
        function validate(pw){
            let result = 0;
            if(pw.value == "" || pw.value.length == 0) result = 1;
            else if(pw.value.length < 8) result = 2;
            else if(pw.value.length > 15) result = 3;
            return result;
        }
    </script>
</body>
