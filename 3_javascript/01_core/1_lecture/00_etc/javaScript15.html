<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <style>
        .small{
            height: 150px;
        }
        .big{
            height: 400px;
        }
        .small, .big{
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 내장객체</h1>
  
    <h3>Number 객체 </h3>
    <p>- toFixed 메소드</p>
    <button onclick="test4();" >실행확인</button>
    <div id = "area3" class="small"></div>
    <script>

        function test4(){
            var num1 = new Number(123.456789)
            var num2 = 123;


            console.log(num1 instanceof Number)
            console.log(num2 instanceof Number)
            var area3 = document.getElementById("area3");

            area3.innerHTML += "num1 의 기본값 : "+ num1 + ", 자료형 : "+ typeof(num1)+ "<br>";
            area3.innerHTML += "num2 의 기본값 : "+ num2 + ", 자료형 : "+ typeof(num2)+ "<br>";


            area3.innerHTML +="num1.toFixed(1): " + num1.toFixed(1) + "<br>"
            area3.innerHTML +="num1.toFixed(4): " + num1.toFixed(4) + "<br>"

            area3.innerHTML +="num2.toFixed(4): " + num2.toFixed(4) + "<br>"

            area3.innerHTML +="num1.toFixed(1): " + typeof(num1.toFixed(1)) + "<br>"

        }
    </script>

    <h3>String 객체</h3>
    <p>String 객체의 메소드는 크게 기본메소드와 html 요소관련 메소드로 구분할수있다. </p>

    <button onclick="test5();" >실행확인</button>
    <div id = "area5" class="big"></div>
    <script>
        function test5(){
            var str = "javascript";
            var area5 = document.getElementById("area5");

            area5.innerHTML +="기본값 : "+ str+"<br>";
            area5.innerHTML +="bold() : "+ str.bold()+"<br>";
            area5.innerHTML +="big() : "+ str.big()+"<br>";
            area5.innerHTML +="small() : "+ str.small()+"<br>";
            area5.innerHTML +="fontsize(20) : "+ str.fontsize(20)+"<br>";
            area5.innerHTML +="fontcolor('red') : "+ str.fontcolor('red')+"<br>";
            area5.innerHTML +="italics() : "+ str.italics()+"<br>";
            area5.innerHTML +="link() : "+ str.link("http://www.naver.com")+"<br>";
            area5.innerHTML +="strike() : "+ str.strike()+"<br>";
            area5.innerHTML +="sub() : "+ str.sub()+"<br>";
            area5.innerHTML +="sup() : "+ str.sup()+"<br>";


        }
    </script>
    <h3>Date 객체</h3>
    <p>날짜를 관리하는 객체 </p>

    <button onclick="test6();" >실행확인</button>
    <div id = "area6" class="big"></div>
    <script>
        function test6(){
            var area6 = document.getElementById("area6");
            var date1 = new Date();
            //GMT 시간대
            var date2 = new Date('January 17');
            var date3 = new Date("January 17, 2018");
            var date4 = new Date("January 17, 2018 17:31:30");// 년월일시분초 밀리세컨초
            
            area6.innerHTML += "Date() : " + date1 + "<br>";
            area6.innerHTML += "date2 : " + date2 + "<br>";
            area6.innerHTML += "date3 : " + date3 + "<br>";
            area6.innerHTML += "date4 : " + date4 + "<br>";
                    
            //UTC 시간대
            var date5 = new Date(2018, 0, 17);
            var date6 = new Date(2018, 0, 17, 17, 30, 30, 5000);
            
            area6.innerHTML += "date5 : " + date5 + "<br>";
            area6.innerHTML += "date6 : " + date6 + "<br>";
            

            area6.innerHTML += "getFullYear() : " + date1.getFullYear() + "<br>";
            area6.innerHTML += "getMonth() : " + (date1.getMonth() + 1) + "<br>";
            area6.innerHTML += "getDate() : " + date1.getDate() + "<br>";
            area6.innerHTML += "getDay() : " + date1.getDay() + "<br>";//0일요일
            area6.innerHTML += "getHours() : " + date1.getHours() + "<br>";
            area6.innerHTML += "getMinutes() : " + date1.getMinutes() + "<br>";
            area6.innerHTML += "getTime() : " + date1.getTime() + "<br>";
            //getTime: 1970년 1월1일 00:00:00 UTC 와 주어진날짜 사이의 경과시간(밀리초) 나타냄
        }
    </script>
</body>
</html>
