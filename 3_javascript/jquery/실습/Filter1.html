<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-1</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function checkBtn(){
            let clist = $("input[type=checkbox]");
            for(let i = 0; i < clist.length; i++){
                if($(clist.get(i)).is(":checked")) console.log($(clist.get(i)).val() + '번');
            }
        }
    </script>
</head>
<body>
    <input type="checkbox" name="check" id="" value="1"/> 1번
    <input type="checkbox" name="check" id="" value="2"/> 2번
    <input type="checkbox" name="check" id="" value="3"/> 3번
    <input type="checkbox" name="check" id="" value="4"/> 4번
    <br>
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()">
</body>
</html>
