<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-1</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function add(){
            let title = $("input[name=title]");
            let content = $("input[name=content]");
            let owner = $("input[name=owner]");

            let table = $("table");
            table.append(`<tr><td>${title.val()}</td><td>${content.val()}</td><td>${owner.val()}</td></tr>`);

            title.val('');
            content.val('');
            owner.val('');
        }
    </script>
</head>
<body>
    제목 : <input type="text" name="title"><br>
    내용 : <input type="text" name="content"><br>
    작성자 : <input type="text" name="owner"><br>
    <input type="button" value="테이블에 추가" onclick="add()">
    <table border="1">
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>
</body>
</html>
