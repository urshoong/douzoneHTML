<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-2</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function addFile(){
            $("body").append('<br><input type="file">');
        }

        function delFile(){
            var files = $("body").find("input[type=file]");
            if(files.length > 1) {
                files.last().remove();
                $("body br").last().remove();
            }
        }
    </script>
</head>
<body>
    <input type="file">
    <input type="button" value="추가" onclick="addFile()">
    <input type="button" value="삭제" onclick="delFile()">
</body>
</html>
