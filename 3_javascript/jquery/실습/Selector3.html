<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-3</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function clear(){
            $("table *").removeAttr("style");
        }
        function click1(){
            $("table tr:eq(1) td:not(:eq(0))").css('color','yellow');
        }
        function click2(){
            $("table tr:eq(2) td:not(:eq(0))").css('color','yellow');
        }
        function click3(){
            $("table tr:eq(1) td:eq(1), table tr:eq(2) td:eq(1)").css('color','yellow');
        }
        function click4(){
            $("table tr:eq(1) td:eq(2), table tr:eq(2) td:eq(2)").css('color','yellow');
        }

    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>다</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1()">
    <input type="button" value="[나]색 변경" onclick="click2()">
    <input type="button" value="[A]색 변경" onclick="click3()">
    <input type="button" value="[B]색 변경" onclick="click4()">
</body>
</html>
