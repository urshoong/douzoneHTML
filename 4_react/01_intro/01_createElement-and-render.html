<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- <h1 id="greeting">hello world</h1> -->

    <script>
        /*
        엘리먼트는 React 앱의 가장 작은 단위로 화면에 표시할 내용을 기술할 수 있는데, 
        브라우저 DOM 엘리먼트와는 달리 React 엘리먼트는 일반 객체로 쉽게 생성할 수 있고
        일반적으로는 “컴포넌트”라는 개념이 더 많이 알려져 있는데, 엘리먼트는 바로 이 컴포넌트의 “구성 요소”이다
        React.createElement를 사용해 h1번태그를 표현하는 엘리먼트를 만들 수 있다.
        * 첫 번째 인자는 만들려는 엘리먼트의 타입을 문자열로 정의한다.
        * 두 번째 인자는 만드는 엘리먼트의 프로퍼티를 표현한다.
        * 세 번째 인자는 엘리먼트의 자식 노드(텍스트노드)를 표현한다.
        * 
        즉 실제돔 realDom - index.html. 실제 html태그를이용해서 html 구조를 만들면 브라우저가 이를 해석해서 dom 객체 형태로 브라우저에 출력 
        가상돔 virtualDom - 실제 브라우저에 리얼돔으로 변환되기전  dom 구조를 가상으로 만들고 변경될 내용을 빠르게 비교 한뒤
                            변경되는 부분만 수정해서 리얼돔으로 출력

        React Element를 루트 DOM 노드에 랜더링 하려면 
        ReactDOM.render(랜더링할 엘리먼트, 루트 DOM 노드)로 전달하면 된다.
        실제 DOM 내부에 리액트 컴포넌트를 렌더링하겠다는 것을 의미
        */

        const greetingElement = React.createElement('h1', {id: "greeting1"}, 'hello world');
        
        // ReactDOM.render(
        //     greetingElement,//어떤 인자를 붙일것인가
        //     document.getElementById('root')//어디에 붙일것인가
        // );
            
            
        const textElement = React.createElement('h3', {id: "name"}, '안녕하세요 유재석입니다');

        //16 버전이전인 경우 한 엘리먼트만 렌더링 할 수 있었지만, 이후 버전에서는 배열을 렌더링 할 수 있다.
        ReactDOM.render(
            [greetingElement,textElement],
            document.getElementById('root')
        )

    </script>
</body>
</html>
