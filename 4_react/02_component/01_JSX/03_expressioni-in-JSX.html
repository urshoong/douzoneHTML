<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const user = {
            name: 'Gilodong',
            phone: '010-1234-5678'
        };

        //1. 최상위 엘리먼트가 두개 이상이면 에러가 발생(하나의 톰트리만 생성해야 한다.)
        /* 
        const element = <h1>Hello, {user.name}</h1>;
        const element = ( 
            <h1>Hello, {user.name}</h1>
            <h3>Hello, {user.phone}</h3>
        );
         */



        //2. <div> 태그로 감싸서 하나의 돔트리 생성할 수 있도록 한다.
        /* 
        const element = ( 
            <div>
                <h1>Hello, {user.name}</h1>
                <h3>Hello, {user.phone}</h3>
            </div>
        );
         */


        //3. <React.Fragment> 로 감싸서 형식상의 돔트리 상위 엘리먼트를 만들어준다.
        //  React 16 버전에 추가된 기능으로 별도의 노드를 추가하지 않고 여러 자식을 그룹화한다.
        //  위의 div와 같이 불필요한 DOM node 생성을 막기 때문에 메모리를 적게 사용한다.
        /* 
        const element = ( 
            <React.Fragment>
                <h1>Hello, {user.name}</h1>
                <h3>Hello, {user.phone}</h3>
            </React.Fragment>
        );
         */


        //4. React 라이브러리로 부터 Fragment 속성만 비구조화 할당을 해주면 React. 을 생략할 수 있다.
        /* 
        console.log(React);
        console.log(React.Fragment);

        const {name} = user;
        console.log(user);

        const {Fragment} = React;

        const element = ( 
            <Fragment>
                <h1>Hello, {user.name}</h1>
                <h3>Hello, {user.phone}</h3>
            </Fragment>
        );
         */
        
        
        //5. React.Fragment 의 축약문법인 <></> 로 감싸서 사용할 수 있다.
        const element = (
            <>
                <h1>Hello, {user.name}</h1>
                <h3>Hello, {user.phone}</h3>
            </>
        );


        ReactDOM.render(element, document.getElementById('root'));

    </script>
</body>
</html>
