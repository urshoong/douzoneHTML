<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <!-- 
        리액트에서 DOM요소에 스타일을 적용하기 위해서는 
        style 속성에 객체 형태의 attribute를 추가해야 한다.
        내부에 적용 하는방법 - 지금은 내부
        외부에작성하는방법 - 나중에 해볼것 (app.css 처럼 , css적용할 파일명.css)
        *  css 파일을 만들고 적용할때 
        1. 기왕이면 js파일명과 같게 만들기
        2. 받는 js 파일에서 import "./변수명.css"; //경로지정
        3. css 파일 내용이 적용이 됨
     -->
    <div id="root"></div>
    <script type="text/babel">
        /* 스타일을 적용하기 위한 객체의 속성명은 카멜케이스로 작성해야 한다.
        *  예) background-color -> backgroundColor 
        *  속성값은 문자열 혹은 숫자 형태로 작성해야 한다.
        * */

        const root = document.getElementById('root');
        // console.log(root);
        // root.style.height = '50px';
        // root.style.backgroundColor = 'red';


        const styleVal = {
            backgroundColor: 'black',
            color: 'white',
            cursor: 'pointer',
            textAlign: 'center',
            padding: '20px' //단위 작성 시 문자열 '20px'로 작성 또는 단위 생략하는 경우는 숫자만 사용 가능. 단위 생략 시 px적용
        };

        const element2 = (
            <>
                <h1 style = {
                    {
                        backgroundColor: 'black',
                        color: 'white',
                        cursor: 'pointer',
                        textAlign: 'center',
                        padding: 20
                    }
                }>Hello World2</h1>
                <h3>inline styling test</h3>
            </>
        );

        const element = (
            <>
                <h1 style = {styleVal}>Hello World</h1>
                <h3>inline styling test</h3>
            </>
        );

        ReactDOM.render([element, element2], root);
    </script>
</body>
</html>
