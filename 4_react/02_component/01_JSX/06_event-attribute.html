<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <!-- 
        이벤트 처리는 뒤에서 다시 다룰 예정이지만, JSX에서 이벤트 속성을 표현식으로 연결하여 사용하는것을 간단하게 볼 것이다.
        이벤트 이름은 카멜 표기법으로 작성한다.
        ex) html의 onclick은 react에서는 onClick
        이벤트에 실행할 자바스크립트 코드를 전달하는 것이 아니라 함수 형태의 값을 전달한다.
     -->
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById('root');
        /* 1. 인라인으로 간단한 이벤트 적용 시 JSX의 자바스크립트 표현식 내에 이벤트 처리 함수 작성 */
        /* 
        const element = (
            <>
                <h1>Event Attribute</h1>
                <button onClick={function(){alert('Hello World')}}>클릭하세요</button>
                <button onClick={() => alert('Hello World2')}>클릭하세요2</button>
            </>
        );
        */


        //2. 이벤트 동작 시 사용할 엔들러 메소드를 사전 정의 후 JSX 내에 표현식으로 사용
        const onClickHandler = () => {
            alert('Hello World3');
        };

        const element = (
            <>
                <h1>Event Attribute</h1>
                <button onClick={onClickHandler}>클릭하세요</button>
            </>
        );



        ReactDOM.render(element, root);
    </script>

</body>
</html>
