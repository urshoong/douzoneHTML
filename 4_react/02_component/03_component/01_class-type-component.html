<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 클래스형 컴포넌트
         * ES6에서 제공되는 클래스 문법을 이용해 랜더링될 컴포넌트를 정의하는 방법을 제공한다.
         * render() 함수는 반드시 작성되어야 하며, 반환값으로는 랜더링될 리액트 엘리먼트를 정의한다. (일반적으로 JSX 사용함)
         * JSX만으로도 리액트 엘리먼트를 정의할 수 있지만 클래스형으로 컴포넌트를 작성하게 되면 여러 가지 장점이 있다.
         * 그 중 한 가지는 재사용이 가능하다는 점이다.
         * 중복되는 엘리먼트들을 추상화해서 컴포넌트로 작성하고, 작성된 컴포넌트를 재사용하는 것이 리액트가 추구하는 한 가지 방향이다.
         * 
         * 컴포넌트를 정의하는 방법은 현재 두 가지 방식을 제공한다. 
         * 클래스형 컴포넌트와 함수형 컴포넌트이다.
         * 사용하는 것은 함수형 컴포넌트가 더 간결하고 선언하기도 편하며, 메모리도 덜 사용하기에 더 권장되는 방식이다.
         * 하지만 유상태 컴포넌트(state) 사용 및 라이프사이클 기능, 임의의 메소드 정의 등은 클래스형 컴포넌트에서만 사용 가능한 방식이다.
         * 이러한 함수형 컴포넌트의 기능적 한계로 훅스(hooks)를 제공하고 있으며, 이 부분은 뒤에서 다루게 된다.
         */


         //첫글자 무조건 대문자로 작성를 상속받아서 Title.
         class Title extends React.Component{ //React.component 리객트 하위 컴포넌트prototype = React.Compontnt.prototype
            render(){//반드시 작성해야 하고
                return(//JSX 로 리액트 엘리먼트 반환 
                    <h1>Class Component</h1>
                );
            }
         }

         /* 클래스 컴포넌틀를 만들어 사용자정의 컨포넌트를 엘리먼트 형태로 사용, 클래서 명이 길고, 앞글자가 대문자여야하고, 닥기태그 꼭 존재해야함. */
		ReactDOM.render(<Title/>, root);
    </script>

</body>
</html>
