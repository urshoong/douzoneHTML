<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        props란?
        properties의 약어로, 컴포넌트의 속성을 설정할 때 사용하는 요소이다.
        props 값은 해당 컴포넌트를 사용하는 부모컴포넌트에서 설정할 수 있다.
        props는 부모 컴포넌트가 자식 컴포넌트에 값을 전달할 때 사용하는 것, 읽기 전용이기 때문에 수정해서는 안된다. 
        즉, 변하지 않는 데이터(Immutable Data) ⇒ 컴포넌트에서 변경 불가능. 
        컴포넌트로부터 넘겨받은 값 그대로 사용해야함(변경하고 싶다면 컴포넌트 내에서 state를 활용)
        리액트는 매우 유연하게 사용하지만 한 가지 엄격한 규칙이 있다.
        "모든 React 컴포넌트는 자신의 props를 다룰 때 반드시 순수 함수처럼 동작해야 한다."

        동일한 입력값에 대해 동일한 결과를 반환하는 것을 순수 함수라고 하며, 컴포넌트는 이러한 순수 함수처럼 작성되어야 한다.
    -->
    <div id="root"></div>
    <script type="text/babel">
		const root = document.getElementById('root');
        const name1 = '홍길동';
        const name2 = '유재석';

        //1. 기본 랜더링
        // function Title(){
        //     return <h1>안녕하세요 xxx님, 환영합니다</h1>
        // }


        //2. xxx에 name1을 전달해서 표현

        // function Title(props){
        //     console.log(props);
        //     return <h1>안녕하세요 {props.name} 님, 환영합니다</h1>
        // }

        
        //3. 비구조화 할당
        /* 비구조화 할당을 활용하면 props의 기본값을 설정해줄 수 있다. */
        function Title({name = '기본'}){
            return <h1>안녕하세요 {name} 님, 환영합니다</h1>
        }

        // props를 전달하지 않을 경우 적용 될 기본 값 설정
        Title.defaultProps = {
            name:'기본이름'
        }

		ReactDOM.render([<Title name={name1}/>, <Title name={name2}/>, <Title name='이순신'/>, <Title/>], root);
    </script>

</body>
</html>
