<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        비구조화 할당(구조분해할당)을 이용한 props 사용
        ES6에서 제공하는 비구조화 할당 문법을 이용하여 props객체 내부의 값을 바로 추출해서 사용할 수 있다.
        비구조화 할당을 하게 되면 공통적으로 사용하는 props.을 생략하고 사용할 수 있다.
    -->
    <div id="root"></div>
    <script type="text/babel">
		const root = document.getElementById('root');

        // function PropsPrinter(props){
        /*3. 함수의 인자로 받을 때 구조분해 할당하여 처리 */
        function PropsPrinter({name, children}){
            /*1. 직접 변수에 할당*/
            // const name = props.name;
            // const children = props.children;

            /*2. props를 구조분해 할당하여 처리 */
            // const {name, children} = props;
            return (
                <>
                    <h1>제 이름은 {name} 입니다</h1>
                    <h3>제가 가지고 있는 children 은 {children} 입니다</h3>
                </>
            )
        }

        const element = (
			<>
				<PropsPrinter name='홍길동'>텍스트노드</PropsPrinter>
			</>
		);
		
		ReactDOM.render(element, root);
    </script>

</body>
</html>
