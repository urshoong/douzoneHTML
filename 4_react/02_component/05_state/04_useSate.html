<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 
        함수형 컴포넌트 에서는 state를 사용할 수 없었음. 
        리액트16.8 버전 이후 useState함수를 이용하여 함수 컴포넌트에서도 state를 사용할 수 있게 됨.
     -->
    <div id="root"></div>
    <script type="text/babel">
		const root = document.getElementById('root');

        console.log(React);
        console.log(React.useState);

        const {useState} = React;

        //const Say = () => {}
        function Say(){
            console.log(useState('기본상태')); //배열로 넘어옴, 첫번째 원소는 현재상태, 두번째 요소는 상태를 바꾸어 주는 함수

            const [message, setMessage] = useState('기본상태');

            console.log(message);
            let val = 1;
            console.log(`val : ${val}`);

            const onClickEnter = () => setMessage('안녕하세요');
            const onClickLeave = () => setMessage('안녕히가세요');
        
            const [color, setColor] = useState('black');
            const [backgroundColor, setBackgroundColor] = useState('white');

            return(
                <>
                    <h1 style={{color, backgroundColor}}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeave}>퇴장</button>
                        <button onClick={() => {val += 1; console.log(`update val : ${val}`);}}>지역변수</button>
                    </div>
                    <div>
                        <button onClick={() => setColor('red')}>빨간색</button>
                        <button onClick={() => setColor('purple')}>보라색</button>
                        <button onClick={() => setColor('green')}>초록색</button>
                    </div>
                    <div>
                        <button onClick={() => setBackgroundColor('white')}>기본배경</button>
                        <button onClick={() => setBackgroundColor('black')}>반전배경</button>
                    </div>
                </>
            )
        }

        const element = (
			<>
                <Say/>
			</>
		);
		
		ReactDOM.render(element, root);
    </script>

</body>
</html>
