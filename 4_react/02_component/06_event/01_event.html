<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        리액트의 이벤트 시스템 (https://ko.reactjs.org/docs/events.html)
        리액트의 이벤트 시스템은 웹 브라우저의 HTML 이벤트와 인터페이스가 동일하기 때문에 사용 방법이 거의 유사하다.
        하지만 몇 가지 주의사항이 있다.

        주의사항
        1. 이벤트 속성의 이름은 카멜 표기법으로 작성해야 한다. (onclick -> onClick)
        2. 이벤트에 실행할 자바스크립트의 코드를 전달하는 것이 아닌 함수 형태의 값을 전달한다.
           예) html => <button onclick="alert('hello world')">클릭</button>
               react => <button onClick={ () => alert('hello world') }>클릭</button>
        3. DOM 요소에만 이벤트를 설정할 수 있다. (컴포넌트에는 이벤트를 자체적으로 설정할 수 없다.)
           onClick속성의 값에 이벤트 함수를 전달하면 이벤트로 전달되는 것이 아닌 onClick이라는 props로 전달되게 된다.
           따라서 컴포넌트에 이벤트를 직접 설정할 순 없지만, props로 전달된 이벤트를 내부의 DOM의 이벤트로 설정할 수 는 있다.
           예) <App onClick={ () => alert('hello world')}/>
               function App(props){
                    return   <button onClick={props.onClick}>클릭</button>
               }
    -->
    <div id="root"></div>
    <script type="text/babel">
		const root = document.getElementById('root');

        class EventButton extends React.Component{
            constructor(props){
                super(props);
            }
            /* 
            //1. 직접 이벤트 속성에 함수 정의하여 이벤트 전달
            render(){
                return(
                    <button onClick={() => alert('인라인 함수 이벤트 동작 확인')}>{this.props.children}</button>
                )
            }
            */

            /* 
            //2. render 함수 외부에 이벤트 함수 정의 후 함수 전달하여 이벤트 연결
            onClickHandler = () => alert('외부 함수 이벤트 동작 확인');

            render(){
                return(
                    <button onClick={this.onClickHandler}>{this.props.children}</button>
                )
            }
            */

            //3. component 에 이벤트 전달 후 연결

            render(){
                console.log(this.props)
                const {onClick, children} = this.props;
                return(
                    <button onClick={onClick}>{children}</button>
                )
            }
        }

        // <EventButon>이벤트버튼</EventButton>
        const element = (
			<>
                <EventButton onClick={() => alert('props로 이벤트 전달 후 이벤트 연결')}>이벤트버튼</EventButton>
                <EventButton onClick={() => alert('hello world')}>추가</EventButton>
			</>
		);
		
		ReactDOM.render(element, root);
    </script>

</body>
</html>
