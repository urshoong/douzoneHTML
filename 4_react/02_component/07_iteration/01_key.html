<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        key란?
        리액트에서 key는 컴포넌트 배열을 랜더링 했을 때 어떤 원소에 변동이 있는지를 알아내기 위해 사용하는 식별자 역할을 한다.
        key가 존재하지 않을 때는 가상돔이 원본돔과 비교하는 과정에서 리스트를 순차적으로 다 비교하며 변화를 감지한다.
        하지만 key가 존재한다면 이 값을 이용하여 어떤 변환가 일어났는지를 더 빨리 감지할 수 있다.

        현재는 인덱스를 이용하여 key를 설정하였다. 하지만 이는 옳지 못한 방식이다.
        인덱스는 요소에 변화가 생기더라도 항목의 순서에 따라 재 부여가 되기 때문에 요소를 식별하지 못한다.
        따라서 항목의 변화가 생기더라도 인덱스를 key로 이용하게 되면 해당 요소를 식별하지 못하기 때문에 
        결국 순차적으로 비교해야 하는 것은 key를 부여하지 않은 것과 동일해진다.

        일반적으로는 db에서 조회한 데이터 인 경우 pk컬럼값을 key로 설정하면 된다.
    -->
    <div id="root"></div>
    <script type="text/babel">
		const root = document.getElementById('root');

        function Items({names}){
            console.log(names);
            // return(
            //     <ul>
            //         {names.map(name => <li>{name}</li>)}
            //     </ul>
            // )

            return(
                <>
                    <ul>
                        {names.map((name, index) => <li key={index}>{name}</li>)}
                    </ul>
                </>
            )
        }

        const names = ['홍길동','유관순','윤봉길','이순신','임꺽정']

        const element = (
			<>
                <Items names={names}></Items>
			</>
		);
		
		ReactDOM.render(element, root);
    </script>

</body>
</html>
