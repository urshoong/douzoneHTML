</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 동기 작업과 비동기 작업 
         * 동기 작업 : 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행함
         * 비동기 작업 : 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여 동시에 처리하는 것 처럼 실행함
         */ 
        
        function sayHello(){
            console.log('Hello World');
        }

        sayHello();

        console.log('end~~');

        setTimeout(sayHello, 3000);

        console.log('end!')
        
        const element = (
            <>
            
            </>
        );
        const root = document.getElementById("root");
        ReactDOM.render(element, root);
    </script>
</body>
</html>
